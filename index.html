<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <hr>
        <p>
            <input type="text" v-model="producto" @keyup.enter= "agregarProducto">
            <button @click="agregarProducto">Agregar</button>
        </p>

        <ul v-for="producto in productos">
            <li>
                <input type="number" v-model.number="producto.cantidad">
                {{producto.tipo}} | {{producto.cantidad}}
                <button @click="producto.cantidad++">+</button>
                <button @click="producto.cantidad--">-</button>
                <span v-if="producto.cantidad<= 0">sin stock</span>
            </li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
